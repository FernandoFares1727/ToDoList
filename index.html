<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div id="toDoHeader">
        <img src="./images/rocket.svg" alt="">
        <h1>todo</h1>
    </div>
    <div id="toDoBody">
        <div id="addTaskContainer">
            <div id="addTask">
                <input type="text" placeholder="Adicione uma nova tarefa">
                <button onclick="addTask(this)">
                    <p>Criar</p>
                    <img src="./images/plus.svg" alt="">
                </button>
            </div>
        </div>
        <div id="tasksContainer">
            <div id="tasks">
                <div id="infoTasks">
                    <div id="createdTasks">
                        <p id="createdTasksLabel">Tarefas Criadas</p>
                        <p class="counter">0</p>
                    </div>
                    <div id="allTasks">
                        <p id="allTasksLabel">Conclu√≠das</p>
                        <p class="counter">0 de 0</p>
                    </div>
                </div>
                <div id="tasksBody">
                </div>
            </div>
        </div>
    </div>
    <script src="./index.js"></script>
</body>
</html>
